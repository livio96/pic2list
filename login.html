<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pic2list - Log In</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f6f9; color: #1a1a2e; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .auth-card {
      max-width: 420px; width: 100%; background: #fff; border-radius: 16px;
      padding: 40px; box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .auth-card h1 { font-size: 28px; font-weight: 800; color: #4f6ef7; letter-spacing: -0.5px; margin-bottom: 4px; }
    .auth-card .subtitle { font-size: 14px; color: #8b8fa3; margin-bottom: 28px; }
    .form-group { margin-bottom: 18px; }
    .form-group label {
      display: block; font-size: 11px; font-weight: 700; color: #8b8fa3;
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;
    }
    .form-group input {
      width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 10px;
      font-size: 14px; outline: none; transition: border-color 0.15s; color: #1a1a2e;
    }
    .form-group input:focus { border-color: #4f6ef7; }
    .btn-primary {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      background: #4f6ef7; color: #fff; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background 0.15s;
    }
    .btn-primary:hover { background: #3b5de7; }
    .btn-primary:disabled { background: #a0b0f0; cursor: not-allowed; }
    .error-msg {
      background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px;
      color: #dc2626; font-size: 13px; padding: 10px 14px; margin-bottom: 16px; display: none;
    }
    .footer-link { margin-top: 20px; text-align: center; font-size: 13px; color: #8b8fa3; }
    .footer-link a { color: #4f6ef7; text-decoration: none; font-weight: 600; }
    .footer-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>pic2list</h1>
    <p class="subtitle">Log in to your account</p>
    <div class="error-msg" id="errorMsg"></div>
    <form id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required autocomplete="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn-primary" id="submitBtn">Log In</button>
    </form>
    <p class="footer-link">Don't have an account? <a href="/signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Logging in...';
      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await resp.json();
        if (data.success) {
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error;
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.style.display = 'block';
      }
      btn.disabled = false;
      btn.textContent = 'Log In';
    });
  </script>
</body>
</html>
