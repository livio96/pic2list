<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyListings - Reset Password</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f4f6f9; color: #1a1a2e; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .auth-card {
      max-width: 420px; width: 100%; background: #fff; border-radius: 16px;
      padding: 40px; box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .auth-card h1 { font-size: 28px; font-weight: 800; color: #4f6ef7; letter-spacing: -0.5px; margin-bottom: 4px; }
    .auth-card .subtitle { font-size: 14px; color: #8b8fa3; margin-bottom: 28px; }
    .form-group { margin-bottom: 18px; }
    .form-group label {
      display: block; font-size: 11px; font-weight: 700; color: #8b8fa3;
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;
    }
    .form-group label .hint { font-weight: 400; text-transform: none; }
    .form-group input {
      width: 100%; padding: 10px 14px; border: 1px solid #d1d5db; border-radius: 10px;
      font-size: 14px; outline: none; transition: border-color 0.15s; color: #1a1a2e;
    }
    .form-group input:focus { border-color: #4f6ef7; }
    .btn-primary {
      width: 100%; padding: 12px; border: none; border-radius: 10px;
      background: #4f6ef7; color: #fff; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: background 0.15s;
    }
    .btn-primary:hover { background: #3b5de7; }
    .btn-primary:disabled { background: #a0b0f0; cursor: not-allowed; }
    .error-msg {
      background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px;
      color: #dc2626; font-size: 13px; padding: 10px 14px; margin-bottom: 16px; display: none;
    }
    .success-msg {
      background: #ecfdf5; border: 1px solid #a7f3d0; border-radius: 8px;
      color: #059669; font-size: 13px; padding: 10px 14px; margin-bottom: 16px; display: none;
    }
    .footer-link { margin-top: 20px; text-align: center; font-size: 13px; color: #8b8fa3; }
    .footer-link a { color: #4f6ef7; text-decoration: none; font-weight: 600; }
    .footer-link a:hover { text-decoration: underline; }
    .step { display: none; }
    .step.active { display: block; }
    .code-input {
      text-align: center; font-size: 24px; font-weight: 700;
      letter-spacing: 8px; padding: 14px !important;
    }
    .step-hint {
      font-size: 13px; color: #8b8fa3; margin-bottom: 16px; line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>LazyListings</h1>
    <p class="subtitle">Reset your password</p>
    <div class="error-msg" id="errorMsg"></div>
    <div class="success-msg" id="successMsg"></div>

    <!-- Step 1: Enter email -->
    <div class="step active" id="step1">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="resetEmail" required placeholder="you@example.com" autocomplete="email">
      </div>
      <button class="btn-primary" id="sendCodeBtn">Send Reset Code</button>
    </div>

    <!-- Step 2: Enter 6-digit code -->
    <div class="step" id="step2">
      <p class="step-hint">We sent a 6-digit code to your email. Enter it below.</p>
      <div class="form-group">
        <label>Verification Code</label>
        <input type="text" id="resetCode" class="code-input" maxlength="6"
               pattern="[0-9]{6}" inputmode="numeric" placeholder="000000" required>
      </div>
      <button class="btn-primary" id="verifyCodeBtn">Verify Code</button>
    </div>

    <!-- Step 3: Enter new password -->
    <div class="step" id="step3">
      <div class="form-group">
        <label>New Password <span class="hint">(min. 8 characters)</span></label>
        <input type="password" id="newPassword" required minlength="8" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required autocomplete="new-password">
      </div>
      <button class="btn-primary" id="resetPasswordBtn">Reset Password</button>
    </div>

    <p class="footer-link"><a href="/login.html">Back to login</a></p>
  </div>

  <script>
    let currentEmail = '';
    let currentCode = '';

    function showStep(n) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.getElementById('step' + n).classList.add('active');
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showSuccess(msg) {
      const el = document.getElementById('successMsg');
      el.textContent = msg;
      el.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }

    // Step 1: Send code
    document.getElementById('sendCodeBtn').addEventListener('click', async () => {
      const btn = document.getElementById('sendCodeBtn');
      const email = document.getElementById('resetEmail').value.trim();
      if (!email) { showError('Please enter your email address.'); return; }

      btn.disabled = true;
      btn.textContent = 'Sending...';
      try {
        const resp = await fetch('/api/auth/request-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const data = await resp.json();
        if (data.success) {
          currentEmail = email;
          showStep(2);
          showSuccess('If an account exists with that email, a code has been sent.');
        } else {
          showError(data.error || 'Failed to send code.');
        }
      } catch {
        showError('Network error. Please try again.');
      }
      btn.disabled = false;
      btn.textContent = 'Send Reset Code';
    });

    // Step 2: Verify code
    document.getElementById('verifyCodeBtn').addEventListener('click', async () => {
      const btn = document.getElementById('verifyCodeBtn');
      const code = document.getElementById('resetCode').value.trim();
      if (!code || code.length !== 6) { showError('Please enter the 6-digit code.'); return; }

      btn.disabled = true;
      btn.textContent = 'Verifying...';
      try {
        const resp = await fetch('/api/auth/verify-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, code }),
        });
        const data = await resp.json();
        if (data.success) {
          currentCode = code;
          showStep(3);
        } else {
          showError(data.error || 'Invalid code.');
        }
      } catch {
        showError('Network error. Please try again.');
      }
      btn.disabled = false;
      btn.textContent = 'Verify Code';
    });

    // Step 3: Reset password
    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
      const btn = document.getElementById('resetPasswordBtn');
      const newPassword = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (newPassword.length < 8) { showError('Password must be at least 8 characters.'); return; }
      if (newPassword !== confirm) { showError('Passwords do not match.'); return; }

      btn.disabled = true;
      btn.textContent = 'Resetting...';
      try {
        const resp = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, code: currentCode, newPassword }),
        });
        const data = await resp.json();
        if (data.success) {
          showSuccess('Password reset successfully! Redirecting to login...');
          setTimeout(() => { window.location.href = '/login.html'; }, 2000);
        } else {
          showError(data.error || 'Failed to reset password.');
        }
      } catch {
        showError('Network error. Please try again.');
      }
      btn.disabled = false;
      btn.textContent = 'Reset Password';
    });
  </script>
</body>
</html>
